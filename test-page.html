<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .tile {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      border-radius: 10px;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .tile:hover {
      background-color: #999;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tile"></div>
    <div class="tile"></div>
  </div>
</body>
</html>
